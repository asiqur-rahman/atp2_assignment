<!DOCTYPE html>
<html>
<head>
  <title>FaceClone</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="js/myScript.js"></script>
</head>
<body>
  <!-- nav -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">FaceClone</a>
      </div>
    </div>
  </nav>
  <!-- ./nav -->

  <!-- main -->
  <main class="container">
  <h1 class="text-center">Welcome to FaceClone! <br><small>A simple Facebook clone.</small></h1>

    <div class="row">
      <div class="col-md-6">
        <h4>Login to start enjoying unlimited fun!</h4>

        <!-- login form -->
        <!-- <form method="post" action="home.html"> -->
          <div class="form-group">
            <input id="username" class="form-control" type="text" name="username" placeholder="Username">
          </div>

          <div class="form-group">
            <input id="password" class="form-control" type="password" name="password" placeholder="Password">
          </div>
          <center style="margin-top:5px;"><p id="loginMsg" style="color:green; font-weight:bold;"></p></center>
          <div class="form-group">
            <input id="loginButton" onclick="login()" class="btn btn-primary" type="submit" name="login" value="Login">
          </div>
          <div class="form-group">
            <input id="registerButton" class="btn btn-success" type="submit" name="register" value="Register">
          </div>
        <!-- </form> -->
        <!-- ./login form -->
      </div>
    </div>
  </main>
  <!-- ./main -->
  <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
